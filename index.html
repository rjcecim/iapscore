<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Pontuação IAP</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho (Navbar) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="bi bi-award-fill me-2 text-primary"></i>
                    <span class="fw-bold">Simulação IAP</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Se desejar adicionar itens no menu, descomente e personalize abaixo -->
                <!--
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
                -->
            </div>
        </nav>
    </header>

    <!-- Seção de Introdução com Botões -->
    <section class="intro-section py-5">
        <div class="container">
            <div class="row align-items-center">
                <!-- Coluna de Texto -->
                <div class="col-lg-6">
                    <h1 class="display-4">Simule sua Pontuação</h1>
                    <p class="lead">Calcule a pontuação de seus indicadores de performance utilizando nosso simulador moderno e interativo.</p>
                    <!-- Botões Adicionar/Remover Ciclo -->
                    <div class="mt-4 d-flex gap-3 flex-wrap">
                        <button type="button" id="btn-adicionar-ciclo" class="btn btn-success d-inline-flex align-items-center">
                            <i class="bi bi-plus-circle me-2"></i>Adicionar Ciclo
                        </button>
                        <button type="button" id="btn-remover-ciclo" class="btn btn-danger d-inline-flex align-items-center">
                            <i class="bi bi-dash-circle me-2"></i>Remover Ciclo
                        </button>
                    </div>
                </div>
                <!-- Coluna de Ícone -->
                <div class="col-lg-6 text-center mt-4 mt-lg-0">
                    <i class="bi bi-calculator display-1 text-primary"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Conteúdo Principal -->
    <main class="pb-4">
        <div class="container-fluid" id="ciclos-container"></div>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast-success" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Operação realizada com sucesso!</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
        </div>
        <div id="toast-error" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Ocorreu um erro. Verifique os dados.</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-4 shadow-sm">
        <div class="container">
            <p class="mb-0">&copy; 2024 Simulação IAP. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript do Aplicativo (não alterado) -->
    <script type="module" src="script.js"></script>
</body>
</html>
