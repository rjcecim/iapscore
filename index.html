<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Simulação de Pontuação IAP</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400,700&family=Roboto:wght@400,700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="mb-4 text-center">
    <div class="container py-3">
        <h1 class="text-primary">Simulação de Pontuação IAP</h1>
    </div>
</header>
<main class="pb-4">
    <div class="container mb-3 text-end d-flex justify-content-end gap-2">
        <button type="button" id="btn-adicionar-ciclo" class="btn btn-success d-inline-flex align-items-center">
            <i class="bi bi-plus-circle me-2"></i>Adicionar Ciclo
        </button>
        <button type="button" id="btn-remover-ciclo" class="btn btn-danger d-inline-flex align-items-center">
            <i class="bi bi-dash-circle me-2"></i>Remover Ciclo
        </button>
    </div>
    <div class="container" id="ciclos-container"></div>
    <div class="container mt-4 d-flex flex-wrap justify-content-end gap-2">
        <button type="button" id="btn-salvar-dados" class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="bi bi-save me-2"></i>Salvar Dados
        </button>
    </div>
</main>
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast-success" class="toast text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">Operação realizada com sucesso!</div>
            <button type="button" class="btn-close btn-close-white ms-2" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
    </div>
    <div id="toast-error" class="toast text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">Ocorreu um erro. Verifique os dados.</div>
            <button type="button" class="btn-close btn-close-white ms-2" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
